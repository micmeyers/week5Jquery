<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<button>Click for text</button><br><br>

<div id="div1">
    <p>hey everyone</p>
</div><br>
<div id="div2">
    <p>you are awesome</p>
</div><br>
<div id="div3">
    <p>and cool!</p>
</div>

</body>
</html>
