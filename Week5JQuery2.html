<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script>
        $(document).ready(function(){
            $("button").click(function(){ /* creating JQuery to change css with button */
                $("div").css("background", "pink");
                $("div").css("height", "10px");
                $("div").css("width", "100px");
            });
        });
    </script>
    <style>
        div {
            border: dotted;
            background-color: gray;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div >

    </div>
    <br>
    <button>Click to change box!</button>
</body>
</html>
